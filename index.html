  <script>
  playing=0;

  function Audio(id)
      {
        huidig=id;
        var x = document.getElementById(huidig); 
        if(playing==0) {
            x.play();
            vorige=id;
            playing=1;
        }
        else if(playing==1 && huidig==vorige){
            x.pause();
            playing=0;
        }
        else if(playing==1 && huidig!=vorige) {
           var y = document.getElementById(vorige);
           y.pause();
           x.play();
           vorige=id;
           playing=1;
        }
      }
  </script>
